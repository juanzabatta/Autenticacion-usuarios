<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/Password Authentication Example</title>


    <!-- Importar y configurar el Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script>
        // La configuración de la base de datos de tu aplicación web
        var firebaseConfig = {
            apiKey: "AIzaSyBaY0SuSN7wmSezcfGjUwdV0u_PkR2uPeI",
            authDomain: "prueba-e5512.firebaseapp.com",
            databaseURL: "https://prueba-e5512.firebaseio.com",
            projectId: "prueba-e5512",
            storageBucket: "prueba-e5512.appspot.com",
            messagingSenderId: "688592332408",
            appId: "1:688592332408:web:98ff0ab34261e751feaf8d"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <!-- Contenido -->
        <nav class="navbar navbar-dark bg-primary">
            <h2 class="navbar-brand">INICIAR SESIÓN</h2>
            <form class="form-inline">
                <input id="signInEmail" class="form-control form-control-sm mr-sm-2" type="text" name="signInEmail"
                    placeholder="Correo electrónico..." />

                <input id="signInPassword" class="form-control form-control-sm mr-sm-2" type="password"
                    name="signInPassword" placeholder="Contraseña..." />

                <button id="signIn" class="btn btn-light btn-sm my-2 my-sm-0" type="button" name="signIn"
                    disabled>Acceder</button>

                <button class="btn btn-warning btn-sm my-2 my-sm-0 ml-2" type="button" data-toggle="modal"
                    data-target="#exampleModal">Registrarse</button>

                <button id="passwordReset" class="btn btn-danger btn-sm my-2 my-sm-0 ml-2" type="button"
                    name="passwordReset">Restablecer contraseña</button>
            </form>
        </nav>

        <!-- Contenido -->
        <div class="container">
            Firebase estado de sesión: <strong id="signInStatus">Desconocido</strong>
            <button id="verifyEmail" name="verifyEmail" hidden>Verificar correo</button>


            <!-- Contenedor visible para los usuarios activos -->
            <div id="signInContentAlert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>¡BIENVENIDO!</strong> <span id="userWelcome"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="signInContent" role="alert" hidden>
                <p>Los usuarios activos que tengan el correo verificado veran esto</p>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal modal-dialog modal-dialog-centered fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REGISTRO DE USUARIOS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="registerEmail" class="m-2" type="text" name="registerEmail"
                        placeholder="Correo electrónico..." />
                    <input id="registerPassword" class="m-2" type="password" name="registerPassword"
                        placeholder="Contraseña..." />
                </div>
                <div class="modal-footer">
                    <button id="signUp" class="btn btn-primary" type="button" name="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
